<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'sumbasic/css/reset.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'sumbasic/css/bootstrap.css' %}" type = "text/css"/>
  <link rel = "stylesheet" href="{% static 'sumbasic/css/main.css' %}" type = "text/css"/>
  <link rel = "stylesheet" href="{% static 'sumbasic/css/font-awesome.min.css' %}" type = "text/css"/>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

            </div>
          </a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<div class='container-fluid'>

		</div>
	</footer>
	{% load staticfiles %}
  <script src = "{% static 'sumbasic/js/jquery-1.12.2.min.js' %}"></script>
  <script src = "{% static 'sumbasic/js/bootstrap.min.js' %}"></script>
  <script src = "{% static 'sumbasic/js/tools/smooth.js' %}"></script>
  <script src = "{% static 'sumbasic/js/main.js' %}"></script>
